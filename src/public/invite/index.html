<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secrets Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css"
    />
    <link
      rel="icon"
      href="https://cdn.onedns.ch/a/1327208787324702771"
      type="image/jpg"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>

    <style>
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 50% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        75% {
          background-position: 50% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Animated gradient background */
      body {
        background: linear-gradient(45deg, #6a1b9a, #d32f2f, #fbc02d);
        background-size: 400% 400%;
        animation: gradientAnimation 30s ease infinite;
      }
    </style>
  </head>
  <body
    class="font-sans min-h-screen flex flex-col items-center justify-center p-4"
  >
    <!-- Logout Button -->
    <button
      class="absolute top-6 left-6 bg-blue-600 text-white px-4 py-3 rounded-full text-lg sm:text-xl hover:bg-blue-700 transition duration-200 shadow-md"
      onclick="window.location.href = '/wallet'"
    >
      Back to Wallet
    </button>

    <div
      class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-3xl text-center"
    >
      <h1 class="text-4xl font-extrabold text-blue-600 mb-6">
        Copy the Invitation Link
      </h1>

      <!-- Dropdown for selecting rights -->
      <div class="relative mb-4">
        <label
          for="permissions"
          class="block text-lg font-medium text-gray-700 mb-2"
        >
          Select Permission:
        </label>
        <select
          id="permissions"
          class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="" disabled selected>Select a permission</option>
          <option value="R">Readonly</option>
          <option value="CR">Read and Create</option>
          <option value="CRD">Read, Create, and Delete</option>
        </select>
      </div>

      <!-- Copy Invite Link Button -->
      <button
        class="bg-blue-600 text-white px-6 py-4 rounded-full text-lg sm:text-2xl hover:bg-blue-700 transition duration-200 shadow-lg"
        onclick="copyInvitationLink()"
      >
        Copy Link
      </button>

      <div id="qrCodeContainer" class="hidden mt-4">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Or Scan QR Code on your phone</h2>
        <div id="qrcode" class="flex justify-center"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
