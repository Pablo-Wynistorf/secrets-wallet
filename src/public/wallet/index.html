<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secrets Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css"
  />
  <link rel="icon" href="https://cdn.onedns.ch/a/1327208787324702771" type="image/jpg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f9;
    }

    #add-secret-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    #spinner .animate-spin {
      animation-duration: 1s;
    }

    #add-secret-modal,
    #delete-secret-modal {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center relative py-6">

  <!-- Logout Button -->
  <button
    class="fixed top-6 left-6 bg-blue-600 text-white px-6 py-3 rounded-full text-lg sm:text-xl hover:bg-blue-700 transition duration-200 shadow-md"
    onclick="window.location.href = '/welcome'"
  >
    Logout
  </button>

  <!-- Add Secret Button -->
  <button
    id="add-secret-btn"
    class="fixed top-6 right-6 bg-blue-600 text-white px-6 py-3 rounded-full text-lg sm:text-xl hover:bg-blue-700 transition duration-200 shadow-md"
  >
    Add Secret
  </button>

  <!-- Wallet Content -->
  <div class="bg-white p-8 sm:p-12 rounded-lg shadow-xl w-full max-w-3xl mx-4 sm:mx-auto mt-24">
    <h1 class="text-4xl font-extrabold text-center text-blue-600">Secrets Wallet</h1>
    <p class="text-center text-gray-700 mt-3">
      Keep your secrets safe and organized in one place.
    </p>

    <div id="spinner" class="flex items-center justify-center mt-8">
      <div class="relative w-12 h-12">
        <!-- Outer circle -->
        <div class="absolute inset-0 border-4 border-blue-600 rounded-full opacity-25"></div>
        <!-- Spinner -->
        <div
          class="absolute inset-0 border-4 border-t-blue-600 border-t-transparent rounded-full animate-spin"
        ></div>
      </div>
    </div>

    <div id="secrets-list" class="mt-8 space-y-6"></div>
  </div>

  <!-- Modal for Adding Secret -->
  <div
    id="add-secret-modal"
    class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden z-50"
  >
    <div class="bg-white p-8 sm:p-10 rounded-lg shadow-xl w-full sm:w-96">
      <h2 class="text-2xl font-bold text-blue-600 mb-6">Add a New Secret</h2>
      <form id="add-secret-form" class="space-y-6">
        <div>
          <label for="secret-name" class="block text-gray-700 font-medium">Secret Name</label>
          <input
            type="text"
            id="secret-name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-600 focus:border-blue-600"
            placeholder="Enter a name for your secret"
            required
          />
        </div>
        <div>
          <label for="secret-value" class="block text-gray-700 font-medium">Secret Value</label>
          <textarea
            id="secret-value"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-600 focus:border-blue-600"
            rows="3"
            placeholder="Enter the secret value"
            required
          ></textarea>
        </div>
        <div>
          <label for="secret-description" class="block text-gray-700 font-medium">Secret Description</label>
          <textarea
            id="secret-description"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-600 focus:border-blue-600"
            rows="3"
            placeholder="Optional: Add a description for your secret"
          ></textarea>
        </div>
        <div class="flex justify-between items-center">
          <button
            type="button"
            id="close-modal-btn"
            class="px-6 py-3 bg-gray-600 text-white rounded-lg text-base sm:text-lg hover:bg-gray-800 transition"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-6 py-3 bg-green-600 text-white rounded-lg text-base sm:text-lg hover:bg-green-700 transition"
          >
            Add Secret
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Deleting Secret -->
  <div
    id="delete-secret-modal"
    class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden z-50"
  >
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full sm:w-96">
      <h2 class="text-lg font-semibold text-red-600 mb-4">Delete Secret</h2>
      <p class="text-gray-600 text-sm sm:text-base mb-6">
        Are you sure you want to delete this secret?
      </p>
      <div class="flex justify-between">
        <button
          id="cancel-delete-btn"
          class="px-6 py-3 bg-gray-600 text-white rounded-lg text-base sm:text-lg hover:bg-gray-800 transition"
        >
          Cancel
        </button>
        <button
          id="confirm-delete-btn"
          class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
