<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secrets Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css"
    />
    <link
      rel="icon"
      href="https://cdn.onedns.ch/a/1327208787324702771"
      type="image/jpg"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #a960ee, #ff333d, #90e0ff, #ffcb57);
        background-size: 400% 400%;
        animation: gradientAnimation 30s ease infinite;
        padding: 0 10px; /* Ensure a small portion of the background is visible on mobile */
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 50% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        75% {
          background-position: 50% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #add-secret-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }

      #spinner .animate-spin {
        animation-duration: 1s;
      }

      #add-secret-modal,
      #delete-secret-modal {
        animation: fadeIn 0.3s ease-in-out;
      }

      /* Overlay for a smoother experience */
      #overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 49;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      /* Modify modal to use the animation */
      #add-secret-modal {
        animation: emergeFromTopRight 0.5s ease-in-out;
        transform-origin: center;
      }

      #add-secret-modal.active {
        display: flex;
      }

      #overlay.active {
        display: block;
        opacity: 1;
      }

      /* Content Box Styling */
      .content-box {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        margin-top: 100px; /* Ensure the content box is not overlapping the buttons */
      }

      /* Add modal styling for Add Secret and Delete Secret */
      #add-secret-modal,
      #delete-secret-modal {
        background-color: rgba(255, 255, 255, 0.9);
      }

      /* Ensure the background is visible on mobile */
      @media (max-width: 640px) {
        body {
          padding: 0 10px;
        }

        .content-box {
          margin-top: 80px; /* Adjust the margin to ensure the box stays above the buttons */
        }
      }
    </style>
  </head>
  <body>
    <!-- Logout Button -->
    <button
      class="fixed top-6 left-6 bg-blue-600 text-white px-6 py-3 rounded-full text-lg sm:text-xl hover:bg-blue-700 transition duration-200 shadow-md"
      onclick="window.location.href = '/welcome'"
    >
      Logout
    </button>

    <!-- Add Secret Button -->
    <button
      id="add-secret-btn"
      class="fixed top-6 right-6 bg-blue-600 text-white px-6 py-3 rounded-full text-lg sm:text-xl hover:bg-blue-700 transition duration-200 shadow-md"
    >
      Add Secret
    </button>

    <!-- Wallet Content -->
    <div class="content-box">
      <h1 class="text-4xl font-extrabold text-center text-blue-600">
        Secrets Wallet
      </h1>
      <p class="text-center text-gray-700 mt-3">
        Keep your secrets safe and organized in one place.
      </p>

      <div id="spinner" class="flex items-center justify-center mt-8">
        <div class="relative w-12 h-12">
          <!-- Outer circle -->
          <div
            class="absolute inset-0 border-4 border-blue-600 rounded-full opacity-25"
          ></div>
          <!-- Spinner -->
          <div
            class="absolute inset-0 border-4 border-t-blue-600 border-t-transparent rounded-full animate-spin"
          ></div>
        </div>
      </div>

      <div id="secrets-list" class="mt-8 space-y-6"></div>
    </div>

    <!-- Modal for Adding Secret -->
    <div
      id="add-secret-modal"
      class="fixed inset-0 hidden flex items-center justify-center z-50 bg-opacity-50"
    >
      <div
        class="bg-white w-full h-full sm:w-11/12 sm:h-4/5 p-8 sm:p-10 rounded-xl shadow-2xl overflow-auto"
      >
        <h2 class="text-3xl font-semibold text-blue-600 mb-6 text-center">
          Add a New Secret
        </h2>
        <form id="add-secret-form" class="space-y-6">
          <!-- Secret Name -->
          <div>
            <label for="secret-name" class="block text-gray-800 font-medium">
              Secret Name
            </label>
            <input
              type="text"
              id="secret-name"
              class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 text-lg"
              placeholder="Enter a name for your secret"
              required
            />
          </div>

          <!-- Secret Value -->
          <div>
            <label for="secret-value" class="block text-gray-800 font-medium">
              Secret Value
            </label>
            <textarea
              id="secret-value"
              class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 text-lg"
              rows="4"
              placeholder="Enter the secret value"
              required
            ></textarea>
          </div>

          <!-- Secret Description (optional) -->
          <div>
            <label
              for="secret-description"
              class="block text-gray-800 font-medium"
              >Secret Description</label
            >
            <textarea
              id="secret-description"
              class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 text-lg"
              rows="3"
              placeholder="Optional: Add a description for your secret"
            ></textarea>
          </div>

          <!-- Buttons -->
          <div
            class="flex flex-col-reverse sm:flex-row justify-between gap-4 items-center mt-6"
          >
            <button
              type="button"
              id="close-modal-btn"
              class="w-full sm:w-auto px-6 py-3 bg-gray-600 text-white rounded-lg text-lg font-medium hover:bg-gray-700 transition duration-300 shadow-md"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white rounded-lg text-lg font-medium hover:bg-blue-700 transition duration-300 shadow-md"
            >
              Add Secret
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal for Deleting Secret -->
    <div
      id="delete-secret-modal"
      class="fixed inset-0 bg-gray-800 flex justify-center items-center hidden z-50"
    >
      <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full sm:w-96">
        <h2 class="text-lg font-semibold text-red-600 mb-4">Delete Secret</h2>
        <p class="text-gray-600 text-sm sm:text-base mb-6">
          Are you sure you want to delete this secret?
        </p>
        <div class="flex justify-between">
          <button
            id="cancel-delete-btn"
            class="px-6 py-3 bg-gray-600 text-white rounded-lg text-base sm:text-lg hover:bg-gray-800 transition"
          >
            Cancel
          </button>
          <button
            id="confirm-delete-btn"
            class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
